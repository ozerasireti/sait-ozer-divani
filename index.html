    <script>
        // Bilgileriniz
        const OPENAI_KEY = "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";
        const KANAL = "ozer_openai_divan_v2";

        const firebaseConfig = {
            apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
            authDomain: "ozer-asireti-portal.firebaseapp.com",
            projectId: "ozer-asireti-portal",
            storageBucket: "ozer-asireti-portal.firebasestorage.app",

        firebase.initializeApp(firebaseConfig);

        let myAd = "";

        function divanaGir() {
            const inputVal = document.getElementById('isimGiris').value.trim();
            if(inputVal.length < 2) {
                alert("LÃ¼tfen geÃ§erli bir isim girin.");
                return;
            }
            
            myAd = inputVal;
            liderMi = myAd.toLowerCase().includes("sait");
            
            // EkranlarÄ± deÄŸiÅŸtir
            document.getElementById('girisEkrani').style.display = 'none';
            document.getElementById('meydanEkrani').style.display = 'flex';
            document.getElementById('baslik').innerHTML = myAd + (liderMi ? " <span style='color:gold;'>ðŸ‘‘</span>" : "");
            
            dinle();
        }

        function dinle() {
            db.collection(KANAL).orderBy("tarih", "asc").limitToLast(50).onSnapshot((sn) => {
                const box = document.getElementById('chatbox');
                box.innerHTML = "";
                sn.forEach(doc => {
                    const d = doc.data();
                    if(d.isim && d.mesaj) {
                        const isSait = d.isim.toLowerCase().includes("sait");
                        box.innerHTML += `<div class="msg ${isSait ? 'msg-lider' : 'msg-bot'}">
                            <span class="name">${d.isim}</span>
                            <div>${d.mesaj}</div>
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            }, (error) => {
                console.error("Firebase HatasÄ±: ", error);
            });
        }

        async function gonder() {
            const msgInput = document.getElementById('mInp');
            const m = msgInput.value.trim();
            if(!m) return;
            
            msgInput.value = "";
            
            try {
                await db.collection(KANAL).add({ 
                    isim: myAd, 
                    mesaj: m, 
                    tarih: firebase.firestore.FieldValue.serverTimestamp() 
                });

                // Bot ismi geÃ§iyor mu ve gÃ¶nderen Sait Bey mi?
                let hBot = bots.find(b => m.toLowerCase().includes(b.toLowerCase().split(' ')[0]));
                
                if(hBot && liderMi) {
                    document.getElementById('durum').style.display = "block";
                    
                    const response = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: {

                            "Authorization": `Bearer ${OPENAI_KEY}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [
                                { role: "system", content: `Sen Ã–zer aÅŸiretinden ${hBot} isimli birisin. Sait Ã–zer senin liderindir. Ona karÅŸÄ± Ã§ok saygÄ±lÄ±, bilgece ve aÅŸiret kÃ¼ltÃ¼rÃ¼ne uygun kÄ±sa bir cevap ver.` },
                                { role: "user", content: m }
                            ]
                        })
                    });

                    const data = await response.json();
                    if(data.choices && data.choices[0]) {
                        const aiMesaj = data.choices[0].message.content;
                        await db.collection(KANAL).add({
