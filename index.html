<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖZER AŞİRETİ | AKILLI KARARGAH</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a192f; color: #fff; overflow: hidden; }
        #girisEkrani { display: flex; align-items: center; justify-content: center; height: 100vh; background: radial-gradient(circle, #1a365d 0%, #0a192f 100%); }
        .box { background: white; padding: 40px; border-radius: 25px; width: 320px; text-align: center; border-top: 10px solid #b30000; color: #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 30px; border: 2px solid #ddd; text-align: center; font-size: 16px; outline: none; }
        button { background: #1b5e20; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; cursor: pointer; font-weight: bold; }
        
        #meydanEkrani { display: none; background: #f4f4f4; height: 100vh; flex-direction: column; }
        .header { background: #0a192f; color: gold; padding: 15px; text-align: center; border-bottom: 4px solid #ffd700; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; max-width: 800px; margin: 0 auto; width: 100%; }
        
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; color: #333; font-size: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .msg-lider { align-self: flex-start; background: #fffdf0; border: 2px solid #ffd700; border-radius: 0 20px 20px 20px; }
        .msg-bot { align-self: flex-end; background: white; border-right: 6px solid #1b5e20; border-radius: 20px 20px 0 20px; }
        
        .name { font-weight: bold; font-size: 12px; display: block; margin-bottom: 4px; text-transform: uppercase; color: #1b5e20; }
        .input-bar { background: white; padding: 15px; display: flex; gap: 10px; border-top: 2px solid #ddd; }
        #mInp { flex: 1; border-radius: 30px; border: 1px solid #ccc; padding: 10px 20px; color: #333; }
        #durum { display: none; text-align: center; color: #1b5e20; font-weight: bold; font-size: 13px; padding: 5px; }
    </style>
</head>
<body>

    <div id="girisEkrani">
        <div class="box">
            <h2>ÖZER DİVANI</h2>
            <p style="color:#666">Yapay Zeka Mühürlendi</p>
            <input type="text" id="isimGiris" placeholder="Sait Özer">
            <button onclick="divanaGir()">DİVANA İN</button>
        </div>
    </div>

    <div id="meydanEkrani">
        <div class="header"><h2 id="baslik" style="margin:0;">AŞİRET KARARGAHI</h2></div>
        <div id="durum">Kelam Hazırlanıyor...</div>
        <div class="chat-area" id="chatbox"></div>
        <div class="input-bar">
            <input type="text" id="mInp" placeholder="Bir isme seslenin...">
            <button onclick="gonder()">GÖNDER</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Sizin verdiğiniz en son anahtar
        const AI_KEY = "AIzaSyBTjVBB_E4M9gOxFxAEjk5f3FC_8Ra3CFw";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBJJEJO1FJCvPMF7n5LXX4DYrf3jBEvTlI",
            authDomain: "ozer-asireti-portal.firebaseapp.com",
            projectId: "ozer-asireti-portal",
            storageBucket: "ozer-asireti-portal.firebasestorage.app",
            messagingSenderId: "76823168812",
            appId: "1:76823168812:web:e21ab7461ac3eec81b4e89"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let myAd = ""; let liderMi = false;
        const bots = ["Hacı Abdullah Özer", "Kerem Özer", "Ali Özer", "Mustafa Dostdoğru", "Ömer Faruk Baylan", "Mahmut Enes Demiroğlu", "Muhammed Ali Baytok"];

        function divanaGir() {
            myAd = document.getElementById('isimGiris').value.trim();
            if(!myAd) return;
            liderMi = myAd.toLowerCase().includes("sait");
            document.getElementById('girisEkrani').style.display = 'none';
            document.getElementById('meydanEkrani').style.display = 'flex';
            document.getElementById('baslik').innerHTML = myAd + (liderMi ? " <span style='color:gold;'>[LİDER]</span>" : "");
            dinle();
        }

        function dinle() {
            db.collection("divan_yeni_nesil").orderBy("tarih", "asc").onSnapshot(sn => {
                const box = document.getElementById('chatbox'); box.innerHTML = "";
                sn.forEach(doc => {
                    const d = doc.data();
                    const isS = d.isim.toLowerCase().includes("sait");
                    box.innerHTML += `<div class="msg ${isS ? 'msg-lider':'msg-bot'}">
                        <span class="name">${d.isim}</span>${d.mesaj}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function gonder() {
            const m = document.getElementById('mInp').value;
            if(!m) return;
            document.getElementById('mInp').value = "";
            await db.collection("divan_yeni_nesil").add({ isim: myAd, mesaj: m, tarih: firebase.firestore.FieldValue.serverTimestamp() });

            let hBot = bots.find(b => m.toLowerCase().includes(b.toLowerCase().split(' ')[0]));
            if(hBot && liderMi) {
                document.getElementById('durum').style.display = "block";
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AI_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Sen Özer aşiretinden ${hBot}'sun. Sait Özer'e kısa ve bilgece cevap ver: ${m}` }] }] })
                    });
                    const data = await res.json();
                    const cevap = data.candidates[0].content.parts[0].text;
                    await db.collection("divan_yeni_nesil").add({ isim: hBot, mesaj: cevap, tarih: firebase.firestore.FieldValue.serverTimestamp() });
                } catch (e) {
                    console.log("AI Hatası");
                }
                document.getElementById('durum').style.display = "none";
            }
        }
    </script>
</body>
</html>
